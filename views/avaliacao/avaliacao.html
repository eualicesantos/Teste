
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciamento de Avaliações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Gerenciamento de Avaliações</h2>

        <!-- Formulário para Cadastro de Avaliação -->
        <form id="formAvaliacao" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="number" id="idUsuario" class="form-control" placeholder="ID do Usuário" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="idLivro" class="form-control" placeholder="ID do Livro" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="nota" class="form-control" placeholder="Nota (1-5)" min="1" max="5" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="comentario" class="form-control" placeholder="Comentário">
                </div>
                <div class="col-md-2 mt-2">
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </div>
            </div>
        </form>

        <!-- Tabela de Avaliações -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Livro</th>
                    <th>Nota</th>
                    <th>Comentário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaAvaliacoes">
                <!-- Dados inseridos dinamicamente via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="../public/js/avaliacoes.js"></script>
</body>
</html>
