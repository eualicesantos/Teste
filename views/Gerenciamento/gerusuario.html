<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="/public/css/gerUsuario.css">
</head>
<body>
    <div class="container">
        <h2>Gerenciar Usuários</h2>
        <form id="userForm">
            <div class="input-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
        <h3>Lista de Usuários</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- Usuários serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
        <button class="back-button" onclick="window.location.href='../views/PainelPrincial/usuario.html'"> Voltar ao Início</button>

    </div>
    <script defer src="/models/GerUsuario.js"></script>
</body>
</html>
